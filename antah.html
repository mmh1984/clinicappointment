<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sample Date Picker</title>
<script src='script/jquery.min.js' type='text/javascript'></script>
<script src='script/bootstrap.min.js' type='text/javascript'></script>
<script src='script/bootstrap-datetimepicker.js' type='text/javascript'></script>
<script src='script/bootstrap-datetimepicker.min.js' type='text/javascript'></script>
<link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
</head>

<body>
Select Departure Date:<br/>
<input type='text' id='departure' readonly="readonly" />

Select Arrival Date:<br/>
<input type='text' id='arrival' readonly="readonly" />
</body>
</html>
<script>
$('#departure').datetimepicker({
        language: 'fr',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
	
	$('#arrival').datetimepicker({
        language: 'fr',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>
